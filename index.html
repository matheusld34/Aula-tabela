<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>

    <table>
        <tr>
            <th>Roupa</th>
            <th>Cor</th>
            <th>Tamanho</th>
            <th>Preco</th>
            <th>Disponibilidade</th>

        </tr>
        <tr>
            <td>Camiseta</td>
            <td>vermelha</td>
            <td>M</td>
            <td>R$ 80,00</td>

        </tr>
        <tr>
            <td>Camiseta</td>
            <td>Azul</td>
            <td>P</td>
            <td>R$ 60,00</td>
            <td>Em Estoque</td>
            <!-- table>tr>td*5 faz a estrutura da tabela  -->
        </tr>
    </table>
</body>
</html>
